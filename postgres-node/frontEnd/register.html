<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Form</title>

    <!--Logo-->
    <link rel="icon" href="./Resources/logo.png" type="image/x-icon" />

    <!--Custom CSS-->
    <link rel="stylesheet" href="./form.css" />

    <!--Font script-->
    <link
      href="https://fonts.googleapis.com/css?family=Amarante"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Allan"
      rel="stylesheet"
    />
  </head>
  <div></div>
  <body>
    <div class="head">
      <div class="header"></div>
      <div id="separator">
        <hr style="width: 95%" />
      </div>
    </div>

    <div class="cards-div">
      <div class="card">
        <h2>remote-X-email</h2>
        <p>
          Corporate remote email client, manage, monitor, assign/withdraw roles
          without having the risk of acutally handing your corporate email:id
        </p>
      </div>

      <form action="" method="">
        <div class="card">
          <h2>Fullname?</h2>
          <input
            type="text"
            placeholder=">> I'm.."
            required
            class="box"
          /><br /><br />
        </div>

        <div class="card">
          <h2>Email address?</h2>
          <input
            type="email"
            placeholder="im@gmail.com"
            required
            class="box"
          /><br /><br />
        </div>

        <div class="card">
          <h2>Organization name?</h2>
          <input
            type="text"
            placeholder="Eg. GitHub <3"
            required
            class="box"
          /><br /><br />
        </div>

        <div class="card">
          <h2>Number of employees?</h2>
          <input
            type="number"
            placeholder="Not 0, of course."
            required
            class="box"
          /><br /><br />
        </div>

        <div class="card">
          <h2>Details section \>\></h2>
          <textarea class="details" cols="100" rows="10"></textarea>

        <div class="card">
          <h2>Ready set go?</h2>
          <button class="submit-btn">Submit :)</button>
        </div>
      </form>
    </div>
  </body>
</html>
